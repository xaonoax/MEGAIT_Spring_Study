<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Get</title>
<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" type="text/css">
<script src="/js/reply.js"></script>
<style>
	.line { border-bottom: 1px solid #ff8b77; }
</style>
</head>
<body>
<div class="col-md-10" style="float:none; margin:0 auto;">
	<br>
	<h1>Board</h1>
	<hr>
	<form method="post" action="/board/remove">
		<div class="wrap" th:object="${board}">
			<h4 th:text="'번호 : ' + *{bno}"></h4>
			<input type="hidden" name="bno" th:field="*{bno}" />
			<hr>
			<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
			<!-- 1번 : <h4 th:text="'제목 : ' + *{title}"></h4>  -->
			타이틀 : <input name="title" type="text" th:field="*{title}" readonly />
			<button th:text="*{title}"></button>
			<hr>
			<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
			<!-- 1번
			<h4>내용</h4>
			<p th:text="*{content}" ></p>
			-->
			<textarea name="content" style="resize:none;" rows="6" cols="100" th:text="*{content}" readonly></textarea>
			<hr>
			<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
			<!-- 1번
			<h4 th:text="'작성자 : ' + *{writer}"></h4>
			-->
			작성자 : <input name="writer" type="text" th:field="*{writer}" readonly />
			<hr>
			<h4 th:text="'작성일자 : ' + *{regdate}">작성일자 : 2023.04.03</h4>
			<h4 th:text="'수정일자 : ' + *{updatedate}">수정일자 : 2023.04.03</h4>
			<hr>
			<input type="button" value="수정하기" onclick="goUpdate()">&nbsp;&nbsp;
			<input type="submit" value="삭제하기">
			<hr>
			<h4>Replies</h4>
			<hr>
			<!-- 
			<ul>
				<li style="display:block"><strong>댓글</strong></li>
				<hr>
				<li style="display:block">
					<strong>user00</strong>
					<p>Such a nice Job!</p>
					<strong>2023-05-14 17:23</strong>
					<div class="line"></div>
				</li>
			</ul>
			-->
			<a href="javascript:void(0)" class="register">댓글 등록</a><br>
			<div class="fields register-form" style="display: none;">
				<div class="field">
					<h4>작성자</h4>
					<input type="text" name="replier" placeholder="Replier">
				</div><br>
				<div class="field">
					<h4>댓글</h4>
					<textarea rows="6" name="reply" placeholder="Reply" style="resize: none;"></textarea>
				</div>
				<div class="field">
					<a href="javascript:void(0)" class="button primary small finish">등록</a>
					<a href="javascript:void(0)" class="button primary small cancel">취소</a>
				</div>
			</div>
			
			<ul class="replies"></ul>
			
			<h3><a id="goList" href="#">To List</a></h3>
		</div>
	</form>
</div>
</body>
<script th:src="@{/js/jquery-3.6.4.js}"></script>
<script th:inline="javascript">
	let bno = [[${board.getBno()}]];
	let paging = [[${cri.getListLink()}]];

	function goUpdate() {
		location.href = "/board/modify" + paging + "&bno=" + bno;
	}
	
	$("a#goList").click(function(e){
		console.log("goList Clicked");
		e.preventDefault();
		location.href = "/board/list" + paging;
	});
</script>
<script>
	$(document).ready(function(){
		console.log("JS Test");
		
		let bnoValue = [[${board.getBno()}]];
		console.log("bnoValue = " + bnoValue);
		
		//console.log(replyService);
		let replyUL = $(".replies");
		let pageNum = 1;
		showList(pageNum);
		
		$(".register").on("click", function(e){
			e.preventDefault();
			$(".register-form").show();
			$(this).hide();
		});
		
		$(".cancel").on("click", function(e, f, g){
			e.preventDefault();
			$(".register-form").hide();
			$(".register").show();
			console.log(f);
			console.log(g);
		});
		
		$(".finish").on("click", function(e){
			e.preventDefault();
			// 댓글 작성자, 댓글 내용
			let replier = $("input[name='replier']").val();
			let reply = $("textarea[name='reply']").val();
			console.log("replier : " + replier);
			console.log("reply : " + reply);
			
			if(replier == "" || reply == "") { return; }
			
			replyService.add({bno:bnoValue, reply:reply, replier:replier},
				function(result){
					alert(result);
					$("input[name='replier']").val("");
					$("textarea[name='reply']").val("");
					$(".register-form").hide();
					$(".register").show();
					showList(pageNum);
				}
			);
		});
		
		$(".replies").on("click", "a.remove", function(e){
			e.preventDefault();
			let rnoValue = $(this).attr("href");
			console.log("rnoValue : " + rnoValue);
			replyService.remove(rnoValue,
				function(result){
					alert(result);
					showList(pageNum);
				}
			);
		});
		
		let check = false;
		
		// 수정
		$(".replies").on("click", "a.modify", function(e){
			e.preventDefault();
			if(check){
				alert("수정 중인 댓글이 있습니다.");
				return;
			}
			
			// 1. p태그를 textarea로 변경(기존 내용을 textarea로 옮겨야 함)
			// 2. 수정 완료 버튼
			
			let rnoValue = $(this).attr("href");
			let replyTag = $("#reply" + rnoValue);
			replyTag.html("<textarea style='width: 80%; resize: none' class='" + rnoValue + "'>"
							+ replyTag.text() + "</textarea>");
			$(this).hide();
			
			let finishes = $(".finish");
			for(let i=0; i<finishes.length; i++){
				if($(finishes[i]).attr("href")  == rnoValue){
					$(finishes[i]).show();
					check = true;
					break;
				}
			}
		});
		
		// 수정완료
		$(".replies").on("click", "a.finish", function(e){
			e.preventDefault();
			
			let rnoValue = $(this).attr("href");
			let newReply = $("." + rnoValue).val();
			
			if(newReply == ""){ return; }
			
			replyService.update({rno:rnoValue, reply:newReply},
				function(result){
					alert(result);
					check = false;
					showList(pageNum);
				}	
			);
		});
		function showList(page){
			replyService.getList(
				{ bno: bnoValue, page : page || 1 },
				function(list){
					let str = "";
					if (list == null || list.length == 0) {
						replyUL.html("");
						console.log("No...");
						return;
					}
					console.log("There are some replies");
					for(let i=0, len=list.length; i<len; i++){
						console.log(list[i].replier);
						str += "<li style='display:block' data-rno='" + list[i].rno + "'>";
						str += list[i].replier + "(" + list[i].replydate + ")";
						str += "<p id='reply" + list[i].rno + "'>" + list[i].reply + "</p>";
						
						str += "<div style='text-align: right;'>";
						str += "<a class='modify' href='" + list[i].rno + "'>수정</a>";
						str += "<a class='finish' href='" + list[i].rno + "' style='display:none;'>수정완료</a>";
						str += "&nbsp;&nbsp;";
						str += "<a class='remove' href='" + list[i].rno + "'>삭제</a>";
						str += "</div>";
						str += "<div class='line'></div>";
						str += "</li>";
					}
					replyUL.html(str);
				}
			);
		}
		
		// for Basic reply.js Test
		/*
		replyService.add(
			{ reply:"Javascript Test", replier:"jstester", bno:bnoValue },
			function(result){
				alert("Result : " + result);
			}
		);
		*/
		
		/*
		replyService.getList(
			{ bno: 4, page: 1 },
			function(list){
				console.log(list);
			}
		);
		*/
		
		/*
		replyService.remove(45,
			function(result){
				alert("Result : " + result);			
			}
		);
		*/
		
		/*
		replyService.update(
			{ rno : 71, bno : bnoValue, reply : "Eleganced Reply" },
			function(result){
				alert("Result : " + result);
			}
		);
		*/
		
		/*
		replyService.get(62,
			function(reply){
				console.log(reply);
			}
		);
		*/

	});
</script>
</html>
