<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modify</title>
<link rel="stylesheet" href="/css/bootstrap/bootstrap.css" type="text/css">
</head>
<body>
<div class="col-md-10" style="float:none; margin:0 auto;">
	<br>
	<h1>Board</h1>
	<hr>
	<form method="post" action="/board/modify">
	<div class="wrap" th:object="${board}">
		<h4 th:text="'번호 : ' + *{bno}"></h4>
		<input type="hidden" name="bno" th:field="*{bno}" />
		<hr>
		<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
		<!-- 1번 : <h4 th:text="'제목 : ' + *{title}"></h4>  -->
		타이틀 : <input name="title" type="text" th:field="*{title}" />
		<button th:text="*{title}"></button>
		<hr>
		<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
		<!-- 1번
		<h4>내용</h4>
		<p th:text="*{content}" ></p>
		-->
		<textarea name="content" style="resize:none;" rows="6" th:text="*{content}"></textarea>
		<hr>
		<!-- 두 가지 방식으로 작성함 : modify와의 소스 공유를 위해 2번으로 결정 -->
		<!-- 1번
		<h4 th:text="'작성자 : ' + *{writer}"></h4>
		-->
		작성자 : <input name="writer" type="text" th:field="*{writer}" />
		<hr>
		<!--
		<h4 th:text="'작성일자 : ' + *{regdate}"></h4>
		<h4 th:text="'수정일자 : ' + *{updatedate}"></h4>
		-->
		<button>수정하기</button>
		<hr>
	</div>
	</form>
</div>
</body>
</html>
